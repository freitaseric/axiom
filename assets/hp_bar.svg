<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="600" height="150" rx="10" fill="#1A1A1D" />

    <text x="20" y="45" font-family="Rajdhani" font-size="28" fill="white" font-weight="bold">
        {{NAME}}
    </text>

    <text x="580" y="45" font-family="Rajdhani" font-size="24" fill="{{COLOR}}" text-anchor="end" font-weight="bold">
        HP: {{CURRENT_HP}}/{{MAX_HP}}
    </text>

    <rect x="20" y="70" width="560" height="30" rx="4" fill="#333333" />

    <rect x="20" y="70" width="{{WIDTH}}" height="30" rx="4" fill="{{COLOR}}">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </rect>

    <rect x="20" y="110" width="560" height="2" fill="#333333" />
    <rect x="20" y="110" width="{{WIDTH}}" height="2" fill="{{COLOR}}" />
</svg>